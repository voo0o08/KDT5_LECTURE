<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag table</title>
</head>
<body>
    <h3>테이블 태그 살펴보기</h3><hr size="5">

    <center>
        <table border="2" bgcolor="lightgray">
            <tr bgcolor="skyblue">
                <td width="50%">이름</td>
                <td width="20">나이</td>
                <td>성별</td>
            </tr>

            <tr>
                <td>홍길동</td>
                <td>12</td>
                <td>남자</td>
            </tr>

        </table>
    </center>

    <body>
        <table border="1">
        <tr>
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
        </tr>
        <tr>
        <td rowspan="2">1행1열</td>
        <td>1행2열</td>
        <td>1행3열</td>
        </tr>
        <tr>
        <td>2행2열</td>
        <td>2행3열</td>
        </tr>
        <tr>
        <td colspan="3">3행1열</td>
        </tr>
        </table>
        </body>
        

        <table border="1">
            <caption>최근에 본 영화들</caption>
            <tr>
            <th>영화제목</th>
            <th>연도</th>
            <th>감독</th>
            <th>평가</th>
            </tr>
            <tr>
            <td>라이프 오브 파이</td>
            <td>2013</td>
            <td>이안</td>
            <td>8.68</td>
            </tr>
            <tr>
            <td>레미제라블</td>
            <td>2012</td>
            <td>톰후퍼</td>
            <td>8.28</td>
            </tr>
            <tr>
            <td>장고:	분노의 추적자</td>
            <td>2012</td>
            <td>타란티노</td>
            <td>8.29</td>
            </tr>
        </table>
</body>
</html>
