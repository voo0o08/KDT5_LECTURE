<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Image</title>
  </head>
  <body>
    <h2>이미지 선택</h2><hr color="blue" size="2" />

    <form  method="post" action="/cgi-bin/send_img_data.py" enctype="multipart/form-data">

      <input type="file" name="img_file" accept="image/png, image/jpeg" /><br /> <!--파일을 선택할 때 png, jpeg파일만 나오도록 해줘-->

      <input type="text" name="message" placeholder="전달 메시지" /><br />
      <input type="submit" />
    </form>

  </body>
</html>
