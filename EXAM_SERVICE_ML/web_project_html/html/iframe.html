<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>여러 HTML 파일을 포함한 단일 HTML</title>
</head>
<body>

<!-- 첫 번째 HTML 파일을 로드하는 iframe -->

<h1>이윤서</h1>
<!-- 두 번째 HTML 파일을 로드하는 iframe -->
<iframe src="file2.html" width="100%" height="300px" frameborder="0"></iframe>

<!-- 세 번째 HTML 파일을 로드하는 iframe -->
<iframe src="file3.html" width="100%" height="300px" frameborder="0"></iframe>

<!-- 네 번째 HTML 파일을 로드하는 iframe -->
<iframe src="file4.html" width="100%" height="300px" frameborder="0"></iframe>

</body>
</html>
